{extend name='layout'}
{block name='body'}
{Ke:seturl name='lists,login'}
<div class="row">
	<div class="title">修改登录密码</div>
</div>

<el-row>
  <el-col :span="16">
	<el-form :model="form" :rules="rules" ref="form" label-width="160px">

	  <el-form-item label="账号">
	    <el-input v-model="data.user" :disabled="true"></el-input>
	  </el-form-item>

	  <el-form-item label="原密码" prop="pass">
	    <el-input v-model="form.pass" type="password"></el-input>
	  </el-form-item>

	  <el-form-item label="新的密码" prop="newpass">
	    <el-input v-model="form.newpass" type="password"></el-input>
	  </el-form-item>

	  <el-form-item label="重复密码" prop="checkPass">
	    <el-input v-model="form.checkPass" type="password"></el-input>
	  </el-form-item>



	  <el-form-item>
	    <el-button type="primary" @click="submitForm">保存信息</el-button>
	    <el-button @click="resetForm">重置</el-button>
	  </el-form-item>
	</el-form>
  </el-col>
</el-row>
{/block}
