{extend name='layout'}
{block name='body'}
{Ke:seturl name='lists'}
<div class="row">
	<div class="title">新建用户组</div>
	<div class="nav">
		<el-button @click="maps('lists')" size="small">返回列表</el-button>
	</div>
</div>

<el-row>
  <el-col :span="16">
	<el-form :model="form" :rules="rules" ref="form" label-width="160px">

	  <el-form-item label="上级分组">
	    <el-input v-model="data.parent.name" :disabled="true"></el-input>
	  </el-form-item>

	  <el-form-item label="用户组名称" prop="name">
	    <el-input v-model="form.name"></el-input>
	  </el-form-item>

	  <el-form-item label="备注内容">
	    <el-input v-model="form.content" type="textarea"></el-input>
	  </el-form-item>

	  <el-form-item label="是否生效" prop="valid">
		  <el-radio-group v-model="form.valid">
			  <el-radio :label="1">是</el-radio>
			  <el-radio :label="0">否</el-radio>
		  </el-radio-group>
	  </el-form-item>


	  <el-form-item>
	    <el-button type="primary" @click="submitForm">保存信息</el-button>
	    <el-button @click="resetForm">重置</el-button>
	  </el-form-item>
	</el-form>
  </el-col>
</el-row>
{/block}
