{extend name='layout'}
{block name='body'}
<div class="row">
	<div class="title">设置系统信息</div>
	<div class="nav">
	</div>
</div>

<el-row>
  <el-col :span="16">
	<el-form :model="form" :rules="rules" ref="form" label-width="160px">


	  <el-form-item label="站点状态">
	  	<el-radio v-model="form.status" :label="0">关闭访问</el-radio>
	  	<el-radio v-model="form.status" :label="1">开启访问</el-radio>
	  </el-form-item>

	  <el-form-item label="关站说明" v-show="form.status == 0">
	  	<el-input v-model="form.closedesc"></el-input>
	  </el-form-item>

	  <el-form-item label="站点标题" prop="title">
	    <el-input v-model="form.title"></el-input>
	  </el-form-item>

	  <el-form-item label="keywords" prop="keywords">
	    <el-input v-model="form.keywords" type="textarea"></el-input>
	  </el-form-item>

	  <el-form-item label="description" prop="description">
	    <el-input v-model="form.description" type="textarea"></el-input>
	  </el-form-item>


	  <el-form-item>
	    <el-button type="primary" @click="submitForm">保存信息</el-button>
	    <el-button @click="resetForm">重置</el-button>
	  </el-form-item>
	</el-form>
  </el-col>
</el-row>
{/block}
