{extend name='layout'}
{block name='body'}
{Ke:seturl name='create,edit,delete'}
<div class="row">
	<div class="title">会员管理</div>
</div>
<div class="margin-li">

  <!-- 筛选框 start -->
  <el-form :inline="true" :model="search" size="mini">


    <el-form-item label="关键词">
      <el-input v-model="search.key" @keyup.enter.native="onSearch" placeholder="ID/账号/昵称"></el-input>
    </el-form-item>

    <el-form-item>
      <el-button type="primary" @click="onSearch">筛选</el-button>
    </el-form-item>
  </el-form>
  <!-- 筛选框 end -->


  <el-table
    v-loading="loadList"
    :data="list"
    border
    stripe>
      <el-table-column prop="id" label="UID" width="180">
  	</el-table-column>
    <el-table-column prop="group" label="用户组" width="100">
    	</el-table-column>
    <el-table-column prop="user" label="登录账号">
      </el-table-column>
    <el-table-column prop="nick" label="昵称">
      </el-table-column>
    <el-table-column label="性别" width="50" align="center">
      <template slot-scope="item">
        {{ item.row.sex==0 ? '女' : '男'}}
      </template>
      </el-table-column>
    <el-table-column prop="age" label="年龄" width="50" align="center">
      </el-table-column>
    <el-table-column prop="update_time" label="最后活跃" width="160">
      </el-table-column>
    <el-table-column prop="create_time" label="注册时间" width="160">
      </el-table-column>
    <el-table-column prop="money" label="余额" width="80" align="center">
      </el-table-column>
    <el-table-column label="状态" width="80" align="center">
      <template slot-scope="item">
        <el-tag type="info" v-if="item.row.status = 0">正常</el-tag>
        <el-tag type="danger" else>锁定</el-tag>
      </template>
      </el-table-column>
    <el-table-column label="操作" width="160">
        <template slot-scope="scope">
          <el-button size="mini"
            @click="maps('edit',{ id:scope.row.id })">编辑</el-button>
          <el-button size="mini" type="danger"
            @click="onDelete(scope.row.id)">删除</el-button>
        </template>
      </el-table-column>

  </el-table>




  <!-- 分页 start -->
  <div class="block">
    <el-pagination
      layout="sizes, total, prev, pager, next, jumper"
      :page-sizes="[10, 20, 50, 100]"
      :page-size="size"
      :total="total"
      @size-change="tabSize"
      @current-change="loadLists">
    </el-pagination>
  </div>
  <!-- 分页 end -->
</div>
{/block}
