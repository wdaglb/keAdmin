{extend name='layout'}
{block name='body'}
{Ke:seturl name='lists'}
<div class="row">
	<div class="title">{{ title }}</div>
	<div class="nav">
		<el-button @click="maps('lists')" size="small">返回列表</el-button>
	</div>
</div>

<el-row>
  <el-col :span="16">
	<el-form :model="form" :rules="rules" ref="form" label-width="160px">

	  <el-form-item label="会员组名称" prop="name">
	    <el-input v-model="form.name"></el-input>
	  </el-form-item>

	  <el-form-item label="要求积分" prop="integral">
	  	<el-input-number v-model="form.integral" :min="1" :max="10"></el-input-number>
	  </el-form-item>


	  <el-form-item>
	    <el-button type="primary" @click="submitForm">保存信息</el-button>
	    <el-button @click="resetForm">重置</el-button>
	  </el-form-item>
	</el-form>
  </el-col>
</el-row>
{/block}
