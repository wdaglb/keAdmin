{extend name='layout'}
{block name='body'}
{Ke:seturl name='create,edit,delete'}
<div class="row">
	<div class="title">会员组管理</div>
	<div class="nav">
		<el-button type="info" size="mini" @click="maps('create')"><i :class="iconFormat('plus')"></i>&nbsp;添加会员组</el-button>
	</div>
</div>
<div class="margin-li">

  <!-- 筛选框 start -->
  <el-form :inline="true" :model="search" size="mini">


    <el-form-item label="关键词">
      <el-input v-model="search.key" @keyup.enter.native="onSearch" placeholder="组名"></el-input>
    </el-form-item>

    <el-form-item>
      <el-button type="primary" @click="onSearch">筛选</el-button>
    </el-form-item>
  </el-form>
  <!-- 筛选框 end -->


  <el-table
    v-loading="loadList"
    :data="list"
    border
    stripe>
      <el-table-column prop="id" label="ID" width="80">
  	</el-table-column>
    <el-table-column prop="name" label="会员组名称">
    	</el-table-column>
    <el-table-column prop="userNum" label="会员数" width="100">
      </el-table-column>
    <el-table-column prop="integral" label="所需积分" width="100">
      </el-table-column>
    <el-table-column label="操作" width="160">
        <template slot-scope="scope">
          <el-button size="mini"
            @click="maps('edit',{ id:scope.row.id })">编辑</el-button>
          <el-button size="mini" type="danger"
            @click="onDelete(scope.row.id)">删除</el-button>
        </template>
      </el-table-column>

  </el-table>




  <!-- 分页 start -->
  <div class="block">
    <el-pagination
      layout="sizes, total, prev, pager, next, jumper"
      :page-sizes="[10, 20, 50, 100]"
      :page-size="size"
      :total="total"
      @size-change="tabSize"
      @current-change="loadLists">
    </el-pagination>
  </div>
  <!-- 分页 end -->
</div>
{/block}
